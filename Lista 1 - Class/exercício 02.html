    <!-- 2- Crie uma classe chamada Casa com os atributos endereco ,
            numeroQuartos e area .
            Implemente um método chamado informacoesCasa() que imprime as
            informações da casa no formato desejado.
            Crie uma instância da classe Casa com um endereço, número de quartos e
            área específicos.
            Utilize o método informacoesCasa() para exibir as informações da casa. -->
        
    <script>
        class Casa{
            endereco;
            numeroQuartos;
            area;

            constructor(endereco, numeroQuartos, area ){
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area;

            }

        informacoesCasa(){
            return("Endereço:" + this.endereco + "\nNúmero de quartos:" + this.numeroQuartos + "\nÁrea:" + this.area)
        }
    }

    let Casa1 = new Casa("Rua Domingos dos Santos Filho " , "3 " , "700")

    console.log(Casa1);
    console.log(Casa1.informacoesCasa()); 
    
    </script>
</body>
