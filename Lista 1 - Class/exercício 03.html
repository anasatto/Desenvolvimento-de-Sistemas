    <!-- 3- Crie uma classe chamada Aluno com os atributos nome ,
            nota1 e nota2 .
            Implemente um método chamado calcularMedia() que calcula a média das
            notas do aluno.
            Crie uma instância da classe Aluno com um nome, nota1 e nota2
            específicos
            Utilize o método calcularMedia() para calcular e exibir a média do aluno. -->

            <script>
                class Aluno{
                    nome;
                    nota1;
                    nota2;

                    constructor(nome, nota1, nota2){
                        this.nome = nome;
                        this.nota1 = nota1;
                        this.nota2 = nota2;
                    }
                    calculaMedia(){
                        return((this.nota1 + this.nota2) /2);
                    }
                    
                }

            let Aluno1 = new Aluno('Roberta' , 10 , 9)

            console.log(Aluno1);
            console.log(`A média do aluno(a) é: ${Aluno1.calculaMedia()}`); 
            </script>
